<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="buttonchaser.css">
</head>
<body>
    <whitespace id="whitespace"></whitespace>
    <box id="box" style="position:fixed; top: 280px; left: 647px;" 
    onmouseover="buttonRun()">
    
    <left mouseOn="false" onmouseover="this.mouseOn = 'true'" onmouseleave="this.mouseOn = 'false'"></left>
    <right mouseOn="false" onmouseover="this.mouseOn = 'true'" onmouseleave="this.mouseOn = 'false'"></right>

    <bottom mouseOn="false" onmouseover="this.mouseOn = 'true'" onmouseleave="this.mouseOn = 'false'"></bottom> 
    <button id="button" onclick="win()">consume</button>
    </box>
</body>
<script src="buttonchaser.js"></script>
