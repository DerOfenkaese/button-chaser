<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="buttonchaser.css">
</head>
<body>
    <whitespace id="whitespace"></whitespace>
    <box id="box" style="position:fixed; top: 280px; left: 647px;" 
    onmouseover="buttonRun()">

    <button id="button" onclick="win()">consume</button>

    <left id="left" mouseon="false" 
    onmouseover="mouseOn(this.id, 'true')" onmouseleave="mouseOn(this.id, 'false')"></left>

    <topleft id="topleft" mouseon="false" 
    onmouseover="mouseOn(this.id, 'true')" onmouseleave="mouseOn(this.id, 'false')"></topleft>

    <bottomleft id="bottomleft" mouseon="false" 
    onmouseover="mouseOn(this.id, 'true')" onmouseleave="mouseOn(this.id, 'false')"></bottomleft>

    <right id="right" mouseon="false" 
    onmouseover="mouseOn(this.id, 'true')" onmouseleave="mouseOn(this.id, 'false')"></right>

    <topright id="topright" mouseon="false" 
    onmouseover="mouseOn(this.id, 'true')" onmouseleave="mouseOn(this.id, 'false')"></topright>

    <bottomright id="bottomright" mouseon="false"
    onmouseover="mouseOn(this.id, 'true')" onmouseleave="mouseOn(this.id, 'false')"></bottomright>

    <top id="top" mouseon="false" 
    onmouseover="mouseOn(this.id, 'true')" onmouseleave="mouseOn(this.id, 'false')"></top>

    <bottom id="bottom" mouseon="false" 
    onmouseover="mouseOn(this.id, 'true')" onmouseleave="mouseOn(this.id, 'false')"></bottom> 

    </box>
</body>
<script src="buttonchaser.js"></script>
</html>
