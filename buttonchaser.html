<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="buttonchaser.css" type="text/css">
</head>
<body>
    <whitespace id="whitespace"></whitespace>
    
    <box id="box">

    <button id="button" onclick="win()" onmouseover="buttonRun(this.id)">consume</button>

    <left id="left" 
    onmouseenter="buttonRun(this.id)" onmousemove="buttonRun(this.id)"></left>

    <topleft id="topleft" 
    onmouseenter="buttonRun(this.id)" onmousemove="buttonRun(this.id)"></topleft>

    <bottomleft id="bottomleft" 
    onmouseenter="buttonRun(this.id)" onmousemove="buttonRun(this.id)"></bottomleft>

    <right id="right" 
    onmouseenter="buttonRun(this.id)" onmousemove="buttonRun(this.id)"></right>

    <topright id="topright" 
    onmouseenter="buttonRun(this.id)" onmousemove="buttonRun(this.id)"></topright>

    <bottomright id="bottomright"
    onmouseenter="buttonRun(this.id)" onmousemove="buttonRun(this.id)"></bottomright>

    <top id="top" 
    onmouseenter="buttonRun(this.id)" onmousemove="buttonRun(this.id)"></top>

    <bottom id="bottom"
    onmouseenter="buttonRun(this.id)" onmousemove="buttonRun(this.id)"></bottom> 

    </box>
</body>
<script src="buttonchaser.js"></script>
</html>
